<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El MATEcito más débil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>El MATEcito <br> más débil</h1>

        <!-- Escalera de dinero -->
        <div class="money-ladder">
            <div class="money-step" data-value="500">$500</div>
            <div class="money-step" data-value="400">$400</div>            
            <div class="money-step" data-value="300">$300</div>
            <div class="money-step" data-value="200">$200</div>
            <div class="money-step" data-value="100">$100</div>
            <div class="money-step" data-value="50">$50</div>
        </div>

        <!-- Total acumulado -->
         <div class="money-total">Total Ronda: $0</div>
         <div class="grand-total">Total del juego: $0</div>

        <!-- Acciones -->
        <div class="controls">
            <button onclick="markCorrect()">Respuesta Correcta</button>
            <button onclick="markIncorrect()">Respuesta Incorrecta</button>
            <button onclick="bankAmount()">Banco</button>            
            <button class="reset" onclick="resetRound()">Ronda Nueva</button>
        </div>
        <div class="controls">
            <button onclick="resetGame()">Reiniciar Juego</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
